<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>File-Compressor-Express</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>File-Compressor-Express</h1>
    <p>Bienvenido, selecciona un archivo para procesar.</p>

<input type="file" id="fileInput" name="file" multiple webkitdirectory>
    
    <div class="actions">
      <button id="encryptButton">Encriptar el archivo o carpeta</button>
      <button id="deEncryptButton">Desencriptar el archivo o carpeta</button>
      <button id="compressButton">Comprimir el archivo o carpeta</button>
      <button id="deCompressButton">Descomprimir el archivo o carpeta</button>
      <button id="compressEncryptButton">Comprimir y encriptar el archivo o carpeta</button>
    </div>

    <p id="status"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
