<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>File-Compressor-Express</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>File-Compressor-Express</h1>
    <p>Bienvenido, selecciona un archivo o carpeta para procesar.</p>

    <!-- ðŸ”¹ Subida de ARCHIVOS individuales -->
    <div class="upload-section">
      <h3>Subir archivos individuales</h3>
      <input type="file" id="fileInputFiles" name="files" multiple>
    </div>

    <!-- ðŸ”¹ Subida de CARPETAS completas -->
    <div class="upload-section">
      <h3>Subir carpeta completa</h3>
      <input type="file" id="fileInputFolder" name="folder" webkitdirectory directory multiple>
    </div>

    <div class="actions">
      <button id="encryptButton">Encriptar</button>
      <button id="deEncryptButton">Desencriptar</button>
      <button id="compressButton">Comprimir</button>
      <button id="deCompressButton">Descomprimir</button>
      <button id="compressEncryptionButton">Comprimir + Encriptar</button>
    </div>

    <p id="status"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
